<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <!-- Link to our custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a user-friendly font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input
                type="text"
                id="taskInput"
                placeholder="Add a new task..."
            />
            <button id="addTaskBtn" class="add-task-btn">
                <!-- Add Icon (Lucide Plus) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-plus"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
                Add Task
            </button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here by JavaScript -->
        </ul>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="filterAllBtn" class="btn filter-btn active-filter">
                All
            </button>
            <button id="filterActiveBtn" class="btn filter-btn">
                Active
            </button>
            <button id="filterCompletedBtn" class="btn filter-btn">
                Completed
            </button>
            <button id="clearAllBtn" class="btn btn-clear">
                Clear All
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
